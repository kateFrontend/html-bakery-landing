<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--VIDEO-->
    <video autoplay muted loop id="myBakery" playsinline>
        <source src="/assets/video-bakery.mp4" type="video/mp4">
    </video>

    <!--H1-->

    <div class="header">
        <h1 class="heading">Peach Bakery</h1>
    </div>

    <!--IMAGES-->

    <div class="images-section">
        <img src="assets/cake.jpg" alt="Cake" width="500px">
        <img src="assets/fresh.jpg" alt="Croissant" width="500px">
    </div>

    <!--Text-->

    <div class="header">
        <h2 class="heading-h2">We bake with passion</h2>
    </div>

    <div class="header">
        <h2 class="heading-h2">Come and experiene the difference</h2>
    </div>

    <!--Containers-->

    <div class="header">
        <img class="picture" src="assets/donuts.png" alt="Donuts" width="400px">
        <img class="picture" src="assets/croissant-donuts.png" alt="Croissant-donuts" width="400px">
    </div>

    <!--Specials-->

    <div class="header">
        <h2 class="heading-h2">Our specials</h2>
    </div>

</body>

</html>
